steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/phrasal-vent-332015/cloudrun', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/phrasal-vent-332015/cloudrun']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'spring-boot-restful-api-test', '--image', 'gcr.io/phrasal-vent-332015/cloudrun', '--region', 'asia-northeast1']
images:
- gcr.io/phrasal-vent-332015/cloudrun