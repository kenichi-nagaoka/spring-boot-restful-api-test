steps:
- name: maven:3-jdk-8
  entrypoint: mvn
  args: ['package']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'bash'
  args: ['-c', 'gcloud config set app/cloud_build_timeout 1600 && gcloud app deploy src/main/appengine/app.yaml']
artifacts:
 objects:
  location: 'gs://mybucket-nk/'
  paths: ['/workspace/target/Spring-Boot-RESTful-API-Test-Sample-1.0.0-SNAPSHOT.jar']