name: build deploy to cloud run
on:
  issues:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '8'
      - name: build and test
        run: mvn test
